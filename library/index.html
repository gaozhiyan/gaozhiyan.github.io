<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线图书馆系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>在线图书馆系统</h1>
            <input type="text" id="search" placeholder="搜索书籍...">
        </header>
        <main>
            <div class="sidebar">
                <ul id="categories">
                    <!-- 分类将被插入这里 -->
                </ul>
            </div>
            <div class="content">
                <div id="books-grid">
                    <!-- 书籍数据将被插入这里 -->
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
